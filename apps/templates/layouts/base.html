    <style>
        @font-face {
            font-family: 'Rebond';

        }

        }

        }

        #loader {
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.2));
    transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    #loader.hidden {
        opacity: 0;
        visibility: hidden;
    }

    {% block stylesheets %}{% endblock stylesheets %}
